name: Deploy beanies PROD

on:
  workflow_dispatch:

permissions:
  contents: read
  actions: read

env:
  NODE_VERSION: '24'
  AWS_REGION: ap-southeast-1

jobs:
  gate:
    name: Verify CI & Security passed
    runs-on: ubuntu-latest

    steps:
      - name: Wait for Main Branch CI to pass
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          SHA=${{ github.sha }}
          WORKFLOW="main-ci.yml"
          TIMEOUT=600  # 10 minutes
          INTERVAL=15
          ELAPSED=0

          echo "Waiting for Main Branch CI to pass for commit $SHA..."

          # Require a CI run to exist — fail immediately if none found
          result=$(gh run list --repo ${{ github.repository }} --workflow=$WORKFLOW --branch=main --commit=$SHA --limit=1 --json conclusion,status -q '.[0]')
          if [ -z "$result" ] || [ "$result" = "null" ]; then
            echo "::error::No Main Branch CI run found for commit $SHA. CI must run before deploying."
            exit 1
          fi

          while [ $ELAPSED -lt $TIMEOUT ]; do
            result=$(gh run list --repo ${{ github.repository }} --workflow=$WORKFLOW --branch=main --commit=$SHA --limit=1 --json conclusion,status -q '.[0]')

            status=$(echo "$result" | jq -r '.status')
            conclusion=$(echo "$result" | jq -r '.conclusion')

            if [ "$status" = "completed" ]; then
              if [ "$conclusion" = "success" ]; then
                echo "Main Branch CI: passed"
                break
              else
                echo "::error::Main Branch CI failed for commit $SHA (conclusion: $conclusion)"
                exit 1
              fi
            fi

            echo "Main Branch CI still running (status: $status), waiting ${INTERVAL}s... (${ELAPSED}s elapsed)"
            sleep $INTERVAL
            ELAPSED=$((ELAPSED + INTERVAL))
          done

          if [ $ELAPSED -ge $TIMEOUT ]; then
            echo "::error::Timed out waiting for Main Branch CI after ${TIMEOUT}s"
            exit 1
          fi

      - name: Wait for Security Scanning to pass
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          SHA=${{ github.sha }}
          WORKFLOW="security.yml"
          TIMEOUT=600  # 10 minutes
          INTERVAL=15
          ELAPSED=0

          echo "Waiting for Security Scanning to pass for commit $SHA..."

          # Require a security run to exist — fail immediately if none found
          result=$(gh run list --repo ${{ github.repository }} --workflow=$WORKFLOW --branch=main --commit=$SHA --limit=1 --json conclusion,status -q '.[0]')
          if [ -z "$result" ] || [ "$result" = "null" ]; then
            echo "::error::No Security Scanning run found for commit $SHA. Security checks must run before deploying."
            exit 1
          fi

          while [ $ELAPSED -lt $TIMEOUT ]; do
            result=$(gh run list --repo ${{ github.repository }} --workflow=$WORKFLOW --branch=main --commit=$SHA --limit=1 --json conclusion,status -q '.[0]')

            status=$(echo "$result" | jq -r '.status')
            conclusion=$(echo "$result" | jq -r '.conclusion')

            if [ "$status" = "completed" ]; then
              if [ "$conclusion" = "success" ]; then
                echo "Security Scanning: passed"
                break
              else
                echo "::error::Security Scanning failed for commit $SHA (conclusion: $conclusion)"
                exit 1
              fi
            fi

            echo "Security Scanning still running (status: $status), waiting ${INTERVAL}s... (${ELAPSED}s elapsed)"
            sleep $INTERVAL
            ELAPSED=$((ELAPSED + INTERVAL))
          done

          if [ $ELAPSED -ge $TIMEOUT ]; then
            echo "::error::Timed out waiting for Security Scanning after ${TIMEOUT}s"
            exit 1
          fi

  build:
    name: Build for production
    needs: gate
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build for production
        run: npm run build
        env:
          VITE_REGISTRY_API_URL: ${{ secrets.REGISTRY_API_URL }}
          VITE_REGISTRY_API_KEY: ${{ secrets.REGISTRY_API_KEY }}
          VITE_GOOGLE_CLIENT_ID: ${{ secrets.GOOGLE_CLIENT_ID }}

      - name: Upload build artifact
        uses: actions/upload-artifact@v6
        with:
          name: dist
          path: dist/
          retention-days: 1

  deploy:
    name: Deploy to PROD
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Download build artifact
        uses: actions/download-artifact@v7
        with:
          name: dist
          path: dist/

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v6
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Deploy to S3
        run: aws s3 sync dist/ s3://${{ secrets.S3_BUCKET }} --delete

      - name: Invalidate CloudFront cache
        run: |
          aws cloudfront create-invalidation \
            --distribution-id ${{ secrets.CLOUDFRONT_DISTRIBUTION_ID }} \
            --paths "/*"
