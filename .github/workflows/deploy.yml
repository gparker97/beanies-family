name: Deploy beanies PROD

on:
  workflow_dispatch:

permissions:
  contents: read
  actions: read

env:
  NODE_VERSION: '20'
  AWS_REGION: ap-southeast-1

jobs:
  gate:
    name: Verify CI & Security passed
    runs-on: ubuntu-latest

    steps:
      - name: Check Main Branch CI passed for HEAD
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          SHA=${{ github.sha }}
          echo "Checking Main Branch CI for commit $SHA..."
          result=$(gh run list --repo ${{ github.repository }} --workflow=main-ci.yml --branch=main --commit=$SHA --limit=1 --json conclusion -q '.[0].conclusion')
          if [ "$result" != "success" ]; then
            echo "::error::Main Branch CI has not passed for commit $SHA (status: ${result:-not found})"
            exit 1
          fi
          echo "Main Branch CI: passed"

      - name: Check Security Scanning passed for HEAD
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          SHA=${{ github.sha }}
          echo "Checking Security Scanning for commit $SHA..."
          result=$(gh run list --repo ${{ github.repository }} --workflow=security.yml --branch=main --commit=$SHA --limit=1 --json conclusion -q '.[0].conclusion')
          if [ "$result" != "success" ]; then
            echo "::error::Security Scanning has not passed for commit $SHA (status: ${result:-not found})"
            exit 1
          fi
          echo "Security Scanning: passed"

  build:
    name: Build for production
    needs: gate
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build for production
        run: npm run build
        env:
          VITE_REGISTRY_API_URL: ${{ secrets.REGISTRY_API_URL }}
          VITE_REGISTRY_API_KEY: ${{ secrets.REGISTRY_API_KEY }}

      - name: Upload build artifact
        uses: actions/upload-artifact@v6
        with:
          name: dist
          path: dist/
          retention-days: 1

  deploy:
    name: Deploy to PROD
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Download build artifact
        uses: actions/download-artifact@v7
        with:
          name: dist
          path: dist/

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v6
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Deploy to S3
        run: aws s3 sync dist/ s3://${{ secrets.S3_BUCKET }} --delete

      - name: Invalidate CloudFront cache
        run: |
          aws cloudfront create-invalidation \
            --distribution-id ${{ secrets.CLOUDFRONT_DISTRIBUTION_ID }} \
            --paths "/*"
