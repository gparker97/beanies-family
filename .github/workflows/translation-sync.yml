name: Translation Sync

on:
  schedule:
    # Daily at 3 AM UTC (offset from 2 AM security scan)
    - cron: '0 3 * * *'
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: translation-sync
  cancel-in-progress: false

env:
  NODE_VERSION: '24'
  AWS_REGION: ap-southeast-1

jobs:
  translate:
    name: Update Translations
    runs-on: ubuntu-latest

    outputs:
      has_changes: ${{ steps.check.outputs.has_changes }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          persist-credentials: true
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Configure git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

      - name: Run translation update
        run: node scripts/updateTranslations.mjs --all

      - name: Check for changes
        id: check
        run: |
          if git diff --quiet public/translations/; then
            echo "has_changes=false" >> "$GITHUB_OUTPUT"
            echo "No translation changes detected"
          else
            echo "has_changes=true" >> "$GITHUB_OUTPUT"
            echo "Translation changes detected:"
            git diff --stat public/translations/
          fi

      - name: Commit and push
        if: steps.check.outputs.has_changes == 'true'
        run: |
          git add public/translations/*.json
          git commit -m "chore(i18n): auto-update translations [skip ci]"
          git push

  deploy:
    name: Deploy to PROD
    needs: translate
    if: needs.translate.outputs.has_changes == 'true'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          ref: main

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build for production
        run: npm run build
        env:
          VITE_REGISTRY_API_URL: ${{ secrets.REGISTRY_API_URL }}
          VITE_REGISTRY_API_KEY: ${{ secrets.REGISTRY_API_KEY }}
          VITE_GOOGLE_CLIENT_ID: ${{ secrets.GOOGLE_CLIENT_ID }}

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v6
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Deploy to S3
        run: aws s3 sync dist/ s3://${{ secrets.S3_BUCKET }} --delete

      - name: Invalidate CloudFront cache
        run: |
          aws cloudfront create-invalidation \
            --distribution-id ${{ secrets.CLOUDFRONT_DISTRIBUTION_ID }} \
            --paths "/*"
