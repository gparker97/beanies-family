<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" fill="none">
  <defs>
    <linearGradient id="barGrad" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" style="stop-color:#3b82f6"/>
      <stop offset="100%" style="stop-color:#06b6d4"/>
    </linearGradient>
    <linearGradient id="moneyGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#22c55e"/>
      <stop offset="100%" style="stop-color:#16a34a"/>
    </linearGradient>
    <linearGradient id="arrowGrad" x1="0%" y1="100%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#f97316"/>
      <stop offset="100%" style="stop-color:#fbbf24"/>
    </linearGradient>
  </defs>

  <!-- Simplified bar chart -->
  <rect x="14" y="14" width="4" height="10" rx="1" fill="url(#barGrad)" opacity="0.7"/>
  <rect x="19" y="10" width="4" height="14" rx="1" fill="url(#barGrad)" opacity="0.85"/>
  <rect x="24" y="5" width="4" height="19" rx="1" fill="url(#barGrad)"/>

  <!-- Simplified money -->
  <rect x="3" y="16" width="14" height="9" rx="1.5" fill="url(#moneyGrad)" transform="rotate(-5 10 20)"/>
  <text x="10" y="23" font-family="Arial" font-size="6" font-weight="bold" fill="#166534" text-anchor="middle">$</text>

  <!-- Simplified arrow -->
  <path d="M4 27 Q12 29, 18 24 Q24 19, 28 13" stroke="url(#arrowGrad)" stroke-width="2.5" stroke-linecap="round" fill="none"/>
  <path d="M26 10 L29 13 L25 16" stroke="url(#arrowGrad)" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
</svg>
