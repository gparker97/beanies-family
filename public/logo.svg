<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" fill="none">
  <!-- Background glow effect -->
  <defs>
    <!-- Blue gradient for bars -->
    <linearGradient id="barGradient" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" style="stop-color:#3b82f6"/>
      <stop offset="100%" style="stop-color:#06b6d4"/>
    </linearGradient>
    <!-- Green gradient for money -->
    <linearGradient id="moneyGradient" x1="0%" y1="100%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#16a34a"/>
      <stop offset="100%" style="stop-color:#22c55e"/>
    </linearGradient>
    <!-- Orange gradient for arrow -->
    <linearGradient id="arrowGradient" x1="0%" y1="100%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#f97316"/>
      <stop offset="100%" style="stop-color:#fbbf24"/>
    </linearGradient>
    <!-- Shadow filter -->
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="1" stdDeviation="1" flood-opacity="0.15"/>
    </filter>
  </defs>

  <!-- Rising bar chart -->
  <g filter="url(#shadow)">
    <!-- Bar 1 (shortest) -->
    <rect x="28" y="28" width="7" height="20" rx="2" fill="url(#barGradient)" opacity="0.7"/>
    <!-- Bar 2 (medium) -->
    <rect x="38" y="20" width="7" height="28" rx="2" fill="url(#barGradient)" opacity="0.85"/>
    <!-- Bar 3 (tallest) -->
    <rect x="48" y="10" width="7" height="38" rx="2" fill="url(#barGradient)"/>
  </g>

  <!-- Money/Dollar bills stack -->
  <g filter="url(#shadow)">
    <!-- Bill stack -->
    <rect x="6" y="32" width="26" height="16" rx="2" fill="url(#moneyGradient)" transform="rotate(-8 19 40)"/>
    <rect x="8" y="30" width="26" height="16" rx="2" fill="#22c55e" transform="rotate(-5 21 38)"/>
    <rect x="10" y="28" width="26" height="16" rx="2" fill="#4ade80" transform="rotate(-2 23 36)"/>
    <!-- Dollar sign on top bill -->
    <text x="23" y="40" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#166534" text-anchor="middle">$</text>
  </g>

  <!-- Curved upward arrow -->
  <g filter="url(#shadow)">
    <path d="M8 52 Q20 56, 32 48 Q44 40, 56 28" stroke="url(#arrowGradient)" stroke-width="5" stroke-linecap="round" fill="none"/>
    <!-- Arrow head -->
    <path d="M52 22 L58 28 L50 32" stroke="url(#arrowGradient)" stroke-width="5" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
  </g>
</svg>
